        <div class="address-form">
            <h3 class="billing-heading">Billing Address</h3>  
            <form action="#"> 
                <label for="name" class="labels"><b>Full Name :-</b></label><br> <br>
                <input type="text" id="name" required placeholder="First name" class="inputs">
                <input type="text" id="name" required placeholder="Middle name" class="inputs">
                <input type="text" id="name" required placeholder="Last name" class="inputs">
                <br><br>

                <label for="email" class="labels"><b>Email :-</b></label><br><br>
                <input type="email" id="email" name="email" required  placeholder="Enter your email" class="inputs">
                <br><br>

                <label for="address" class="labels"><b>Address :-</b></label><br><br>
                <input type="text" id="address" required placeholder="Street" class="inputs">
                <input type="text" id="address" required placeholder="Landmark" class="inputs">
                <input type="text" id="address" required placeholder="Address" class="inputs">
                <input type="number" id="pincode" required placeholder="pincode" class="inputs">
                <br> <br>

                <label for="inputaddress" class="labels"><b>City :-</b></label>         
               <label for="inputaddress" class="labels"><b>States :-</b></label><br> <br>

                <input list="selectstate" placeholder="Select state" required/>

        <div class="payment-form">
            <h3 class="payment-heading">Payment</h3>  
            <form action="#"> 
                <label for="name" class="labels"><b>Card Accepted :-</b></label><br> <br>
                <img src="https://cdn.pixabay.com/photo/2015/05/26/09/37/paypal-784404_1280.png" alt="img" height="50px" width="80px">
                <img src="https://www.hdfcbank.com/content/api/contentstream-id/723fb80a-2dde-42a3-9793-7ae1be57c87f/7fcbdd38-2aea-46b9-a06b-2eb8bfcd3863/Personal/Pay/Cards/Credit%20Card/Credit%20Card%20Landing%20Page/Credit%20Cards/Commercial/Distributor%20Card/distributor_card_banner1.png" alt="img" height="60px">
                <img src="https://www.icicibank.com/content/dam/icicibank/icici-assets/nri-banking/nri-new-revamp/coral-card.webp" alt="img" height="50px">
                <img src="https://www.icicibank.com/content/dam/icicibank/india/managed-assets/revamp-pages/business-credit-card/image/business-cards-1.webp" alt="img" height="55px">
                <img src="https://www.americanexpress.com/content/dam/amex/en-in/business/payments/plat.jpg" alt="img" height="50px">


                <br><br>

                <label for="name" class="labels"><b>Name on your Card :-</b></label><br><br>
                <input type="text" id="text" name="text" required  placeholder="As per your card" class="inputs">
                <br><br>

                <label for="number" class="number"><b>Credit Card Number:-</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <label for="number" class="number"><b>Exp Month:-</b></label><br><br>
                <input type="number" id="number" required placeholder="1111-2222-3333-4444" class="inputs">
                <input type="month" id="month"  class="inputs">
                <br> <br>
                

                <label for="number" class="number"><b>Year:-</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <label for="number" class="number"><b>CVV:-</b></label><br><br>
                <input type="month" id="month"  class="inputs">  &nbsp;&nbsp;&nbsp; 
                <input type="number" id="number" required placeholder="1111-2222-3333-4444" class="inputs">
                <br> <br>
                
                <button class="btn" onclick="addToCart('Ibuprofen 400mg', 80)">Proceed for Payment</button>
            </form>
